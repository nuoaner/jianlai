<!DOCTYPE html>
<html lang="zh">

	<head>

		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link href="css2.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			body {
				background-image: url(images/9.jpg);
			}
			
			.img3 {
				background-color: white;
				/* Tomato color */
				opacity: 0.7;
				/* 半透明 */
				border: 2px solid #000;
				/* 边框 */
				height: 700px;
			}
			
			body>*form {
				font-family: Arial, sans-serif;
				background-color: #f0f2f5;
				margin: 0;
				padding: 0;
			}
			
			form {
				background-color: #fff;
				padding: 30px;
				border-radius: 10px;
				opacity: 0.7;
				width: 400px;
				margin: auto;
				margin-top: 50px;
			}
			
			label {
				font-size: 16px;
				color: #333;
				margin-bottom: 5px;
				display: block;
			}
			
			input,
			textarea {
				width: 100%;
				padding: 12px;
				font-size: 16px;
				border: 2px solid #ccc;
				border-radius: 8px;
				margin-bottom: 15px;
				transition: all 0.3s ease;
			}
			
			input:focus,
			textarea:focus {
				border-color: #4CAF50;
				box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
			}
			
			input[type="submit"] {
				background-color: #4CAF50;
				color: white;
				border: none;
				padding: 12px 20px;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s ease;
			}
			
			input[type="submit"]:hover {
				background-color: #45a049;
			}
			
			@media (max-width: 600px) {
				form {
					width: 100%;
					padding: 15px;
				}
				input,
				textarea {
					font-size: 14px;
				}
			}
		</style>
		</style>
		<title>剑来</title>
	</head>

			<header>
				<ul class="nav clearfix">

					<li><a href="figure.html">人物介绍</a></li>
					<li><a href="vedio.html">精彩视频</a></li>
				</ul>
			</header>
			<!--内容-->
			<form>
				<label for="name">姓名:</label>
				<input type="text" id="name" name="name" placeholder="请输入姓名">
				<label for="email">邮箱:</label>
				<input type="email" id="email" name="email" placeholder="请输入邮箱">
				<label for="message">留言:</label>
				<textarea id="message" name="message" rows="4" placeholder="请输入留言">
					
				</textarea>
				<a href="index.html">
					<div  style="text-align: center; font-size: 20px; border: 2px solid #000; /* 边框 */
						border-radius: 8px; background-color: greenyellow;">
						登录
					</div>
				</a>
			</form>
			<!--底部-->
			<footer>
				<p>君子不救，圣人当仁不让</p>
			</footer>
		</div>

	</body>

</html>
