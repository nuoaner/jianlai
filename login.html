									<input type="number" name="username" value="21043080120">

							<tr>
								<td>

							</tr><br/>
							<tr>
								<td><span>出生年月：</span></td>

							</tr><br/>
							<tr>
								<td><span>职业：</span></td>

							  <option selected="selected">法师</option>

							</select>
								</td>
							</tr>
							</tr><br/>
